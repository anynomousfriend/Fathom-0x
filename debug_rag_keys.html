<!DOCTYPE html>
<html>
<head><title>RAG Keys Debug</title></head>
<body>
<h1>Check Your Encryption Keys</h1>
<pre id="output"></pre>
<script>
const keys = JSON.parse(localStorage.getItem('fathom_keys') || '{}');
const output = document.getElementById('output');

output.textContent = 'Stored Encryption Keys:\n\n';
output.textContent += JSON.stringify(keys, null, 2);
output.textContent += '\n\n';
output.textContent += 'Blob IDs found: ' + Object.keys(keys).length;

if (Object.keys(keys).length === 0) {
    output.textContent += '\n\nERROR NO KEYS FOUND!';
    output.textContent += '\nThe encryption key was not saved when you registered.';
} else {
    output.textContent += '\n\nOK Keys found for these blobs:';
    Object.keys(keys).forEach(blobId => {
        output.textContent += '\n\n- Blob: ' + blobId.substring(0, 30) + '...';
        output.textContent += '\n  Key: ' + (keys[blobId].key || 'MISSING').substring(0, 20) + '...';
        output.textContent += '\n  IV: ' + (keys[blobId].iv || 'MISSING').substring(0, 20) + '...';
    });
}
</script>
</body>
</html>
